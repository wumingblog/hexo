cdn_system:
  priority: [custom, local, cdnjs, npm, static]
  system_config:
    custom:
      artalk_js: https://cdnjs.cloudflare.com/ajax/libs/artalk/2.8.7/Artalk.min.js
      artalk_css: https://cdnjs.cloudflare.com/ajax/libs/artalk/2.8.7/Artalk.min.css
#Msic
dns_prefetch:
  - https://cdnjs.cloudflare.com
  
sidebar:
  position: right
  # 主页、分类、归档等独立页面
  for_page: [blogger]
  # layout: docs/post 这类文章页面
  for_post: [blogger, toc]
  
  widget_library:
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: https://bu.dusays.com/2024/07/28/66a6341c04222.jpg
      title: 无名博客
      subtitle: 一个无聊的人罢了~
      jinrishici: false
      social: false
      
# 文章布局
article:
   # 文章详情页面的文章卡片本体布局方案
  body:
    # 文章顶部信息
    # 从 meta_library 中取
    top_meta: [author, category, date, counter]
    # ----------------
    # 文章页脚组件
    footer_widget:
      # 版权声明组件 (for layout: post/docs)
      copyright:
        enable: true
        permalink: '本文永久链接是：'
        content:
          - '博客内容遵循 署名-非商业性使用-相同方式共享 4.0 国际 (CC BY-NC-SA 4.0) 协议'
          - permalink
      # ----------------
      # 打赏组件 (for layout: post/docs)
      donate:
        enable: true
        images:
          - https://bu.dusays.com/2024/07/23/669f9a2d83d4d.png #Stripe
    
############################# Analytics ############################# > start
analytics:
  busuanzi: https://npm.elemecdn.com/penndu@1.0.0/bsz.js # 修改这里即可
############################# Analytics ############################# > end
  
############################### Navigation Bar ############################### > start
# 注意事项：建议规范全站路径 URL 最后带一个 "/" 例如 "about/"
navbar:
  visiable: always # always, auto
  logo: # choose [img] or [icon + title]
    img:
    icon: https://bu.dusays.com/2024/07/28/66a6341c04222.jpg
    title: 无名博客
  menu:
    - name: 博客
      icon: fa-solid fa-rss
      url: /
    - name: 归档
      icon: fa-solid fa-archive
      url: archives/
    - name: 相册
      icon: fa-solid fa-images
      url: https://wuminboke.site/categories/相册/
    - name: 友链
      icon: fa-solid fa-user-group
      url: https://wuminboke.site/2024/07/23/Misc/#友链
    - name: 赞助
      icon: fa-brands fa-alipay
      url: https://wuminboke.site/2024/07/23/Misc/#赞助
  search: 搜索不可用...
############################### Navigation Bar ############################### > end
  
############################### Cover ############################### > start
cover:
  height_scheme:  # full, half
  layout_scheme: blank # blank (留白), search (搜索), dock (坞), featured (精选), focus (焦点)
  display:
    home: false
############################### Comments ############################### > start
comments:
  title: <i class='fa-solid fa-comments'></i> 评论 临时停用⚠
  subtitle:
  service: artalk
  # 可选评论系统 #
  artalk:
    server: https://artalk.wuminboke.site
############################### Comments ############################### > end

############################### Site Footer ############################### > start
site_footer:
  # layout of footer: [aplayer, social, license, info, copyright]
  layout: [source, analytics, copyright, moe-icp, feed, js]
  # site source
  source: https://github.com/volantis-x/volantis-docs/
  # analytics using busuanzi
  analytics: >
    <a title="无聊湾 🥱 The Boring Bay" href="https://boringbay.com"><img height="18px" src="https://boringbay.com/api/badge/wuminboke.site"></img></a>
    <span>本站总访问量为 <span id='busuanzi_value_site_pv'><i class="fa-solid fa-loader fa-spin fa-fw" aria-hidden="true"></i></span> 次</span>
    <span>访客数为 <span id='busuanzi_value_site_uv'><i class="fa-solid fa-loader fa-spin fa-fw" aria-hidden="true"></i></span> 人</span>
  # site copyright
  copyright: '(CC BY-NC-SA 4.0) (Avatar: CC BY-NC-ND 4.0)'
  # You can add your own property here. (Support markdown, for example: br: '<br>')
  br: '<br>'
  moe-icp: "<a href=\"https://icp.gov.moe/?keyword=20235354\" target=\"_blank\">萌ICP备20235354号</a>"
  feed: "<a href=\"https://wuminboke.site/atom.xml\">Feed(Atom.xml)</a>"
  js: >
    <script>function links(){const t=document.querySelectorAll("#post-body a"),e=["#"],n=[{url:"github.com",tag:" - Github"},{url:"t.me",tag:" - Telegram"},{url:"wuminboke.site",tag:""}];for(let u=0;u<t.length;u++){const l=t[u],o=l.href;if(e.includes(o))continue;const i=n.find((t=>o.includes(t.url)));l.innerText+=i?i.tag:" - 站外链接"}}links();</script>
############################### Site Footer ############################### > end

